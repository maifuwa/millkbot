spring:
  application:
    name: millkbot

  main:
    banner-mode: "off"

  profiles:
    active: prod

logging:
  level:
    com.bigboss.millkbot: debug
    org.springframework.ai.chat.client.advisor: debug

prompt:
  path: "file:./system_prompt"

jimmer:
  language: kotlin
  show-sql: false
  pretty-sql: false
  database-validation-mode: ERROR
  dialect: org.babyfish.jimmer.sql.dialect.PostgresDialect
